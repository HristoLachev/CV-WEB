        window.onload = function () {

        let addOptionsToDays = function () {
            let selectElement = $('.day-from');
            let selectElementTo = $('.day-to');
            for (let i = 1; i <= 31; i++) {
                let optionElement = '<option value="' + i + '">' + i + '</option>';
                selectElement.append(optionElement);
                selectElementTo.append(optionElement);
            }
        };

        let addOptionsToMonth = function () {
            let selectElement = $('.month-from');
            let selectElementTo = $('.month-to');
            for (let i = 1; i <= 12; i++) {
                let optionElement = '<option value="' + i + '">' + i + '</option>';
                selectElement.append(optionElement);
                selectElementTo.append(optionElement);
            }
        };

        let createWorkplaceForm = function () {

            workPlaceContainer.append(form);
